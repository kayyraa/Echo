<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Echo</title>

        <script type="module" src="./scripts/account.js"></script>
        <script type="module" src="./scripts/conversations.js"></script>
        <script type="module" src="./scripts/api.js"></script>

        <link rel="shortcut icon" href="./images/Favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="./scripts/style/style.css">
        <link rel="stylesheet" href="./scripts/style/format.css">
        <link rel="stylesheet" href="./scripts/style/fonts.css">

        <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.12.0/firebase-storage.js"></script>
    </head>
    <body>
        <div class="Topbar">
            <header>Echo</header>
            <vr></vr>
            <header onclick="location.href = './profile.html'" id="UsernameLabel">Loading</header>
            <button id="SignInButton" onclick="location.href = './account.html'">Sign In</button>
        </div>

        <div class="Conversations">
            <i></i>
            <div id="AddConversationButton">
                <img src="./images/AddConversation.svg">
                <span>Add</span>
            </div>
        </div>

        <div class="Messages">
            <i></i>
            <div id="AbsoluteMessages" class="AbsoluteMessages"></div>
            <input autocomplete="off" placeholder="Add new people to talk to!" type="text" id="MessageInput" class="MessageInput">
            <div class="Buttons">
                <div>
                    <img id="ImageButton" src="./images/Image.svg">
                    <span>Add Media</span>
                </div>
                <vr></vr>
                <div>
                    <img id="SendButton" src="./images/Send.svg">
                    <span>Send</span>
                </div>
                <vr></vr>
                <div>
                    <img id="AddConversationButtonSmall" src="./images/AddConversation.svg">
                    <span>Add</span>
                </div>
                <vr></vr>
                <div>
                    <img class="RemoveButton" src="./images/Remove.svg">
                    <span>Remove</span>
                </div>
            </div>
        </div>

        <div class="ImagePrompt">
            <input id="ImageInput" draggable="false" type="file" accept="image/*">
            <button id="ImageUploadButton">Upload</button>
        </div>
    </body>
</html>
